{% extends "base.html" %}
{% load static%}
{% block title %} Stok Details {% endblock%}


{% block content %}


    <div class="container mt-3">
        <div class="row">

            <div class="col-12">
                <div class="card mb-3">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="{{ stok.image.url}}" alt="" class="img-fluid">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ stok.title}} 
                                </h5>
                                <p class="card-text">{{ stok.description|safe}}</p>
                                </h5>
                            </div>
                        </div>
                
                    </div>
                </div>
                <hr>

            </div>
    
{% endblock %}
