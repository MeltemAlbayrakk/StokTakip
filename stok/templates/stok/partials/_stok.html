{% load static %}

<div class="card mb-3">
    <div class="row">
        <div class="col-md-3">
            <img src="{{ stok.image.url }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'stok_details' stok.slug %}">
                       {{ stok.title}} 
                    </a>   
                    
                </h5>
                <p class="card-text">{{ stok.description|striptags|slice:"0:50"}}</p>
                </h5>
            </div>
        </div>

    </div>
</div>
