{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Cihazı Güncelle {% endblock%}

{% block content %}

<div class="form-group">
    <form action="{% url 'cihaz_guncelle' form.instance.slug %}"  , method="post" , enctype="multipart/form-data">
        {% csrf_token %}

            {% crispy form %}

        <button type="submit" class="btn btn-secondary"> Güncelle </button>

 

    </form>
</div>


{% endblock%}
