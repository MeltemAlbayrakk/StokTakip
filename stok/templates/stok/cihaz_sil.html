{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row"></div>
        <br/>
            <div class="row">
            <div class="col-md-2 col-xs-2 col-sm-2"></div>
                <div class="col-md-10 col-xs-10 col-sm-10">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="alert alert-warning">
                                Bu bilgileri silmek istediğine emin misin ? 
                                
                            </div>
                            <br/> Ürün adı: {{ stok.marka_model }}
                            <br/>Ürün açıklaması: {{ stok.description }}
                            <br/>Ürün seri numarası{{ stok.SeriNo }}
                        </div>
                        <button type="submit">
                            <span>cihaz_sil</span>
                        </button>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
