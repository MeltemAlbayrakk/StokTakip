
{% extends "base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% block css_files%}
<link rel="stylesheet" href="{% static 'stok/css/style.css' %}">
{% endblock %}

{% block title %} Cihaz Ekle {% endblock%}


{% block content %}


<div class="container card p-5 w-50">
   <div>
      <h1>Cihaz Ekle</h1> 
         <hr>
         <form action="{% url 'cihaz_ekle' %}" method="POST",  enctype="multipart/form-data">

            <input type="submit" value="Cihaz Ekle" class="btn btn-primary">
            
         </form> 

   
      </div>         
   </div>


{% endblock%}
