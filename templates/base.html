{% load static %}
<!-- static keywordu calısabılsın dıye  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_files %} {% endblock %}
<!-- settingste static tanımılı oldugu ıcın boyle yaptık -->
    <title>
        {% block title %} {% endblock %}|Stok Takip</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
        <div class="container">
            <a  class="navbar-brand" href="">Stokapp</a>
            <ul class="navbar-nav me-auto ">
                <li class="nav-item">
                    <a class="nav-link" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Stoks</a>
                </li>
            </ul>
        </div>
        </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a class="list-group-item list-group-item-action" href="">Programlama</a>
                    <a class="list-group-item list-group-item-action" href="">Web programlama</a>
                    <a class="list-group-item list-group-item-action" href="">Mobil uygulama </a>

                </div>
            </div>
            <div class="col-9">
                içerik  
            </div>
        </div>
    </div>

    {% block content %}    {% endblock%}

    <script src="{% static 'js/bootstrap.min.js' % }"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block js_files %} {% endblock %}

</body>
</html>
